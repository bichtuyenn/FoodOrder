<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="./css/CSSADMIN.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- box icon -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel='stylesheet'>
</head>

<body onload="script();">
    <section class="home_section">
        <div class="topbar">
            <div class="search_wrapper">
                <label>
                    <span>
                        <i class='bx bx-search' style="Cursor: pointer" onclick="FindNameCustomer()"></i>
                    </span>
                    <input type="search" placeholder="Search..." class="search" onchange="search()">
                </label>
            </div>
            <div onclick="logout()">
                <i class="fa fa-sign-out fa-2x" style="Cursor: pointer" aria-hidden="true"></i>
            </div>
        </div>
        <!-- End Top Bar -->
        <div class="card-boxes">
            <div class="box">
                <div class="right_side">
                    <div class="numbers">9.99</div>
                    <div class="box_topic">Total Order</div>
                </div>
                <i class='bx bx-cart-alt'></i>
            </div>
            <div class="box">
                <div class="right_side">
                    <div class="numbers">15.9</div>
                    <div class="box_topic">Total Sales</div>
                </div>
                <i class='bx bxs-cart-add'></i>
            </div>
            <div class="box">
                <div class="right_side">
                    <div class="numbers">30.20</div>
                    <div class="box_topic">Total Projects</div>
                </div>
                <i class='bx bx-cart'></i>
            </div>
            <div class="box">
                <div class="right_side">
                    <div class="numbers">50.9</div>
                    <div class="box_topic">Total Return</div>
                </div>
                <i class='bx bxs-cart-download'></i>
            </div>
        </div>
        <!-- End Card Boxs -->
        <div class="details">
            <div class="recent_project">
                <div class="card_header">
                    <h2>Order List</h2>
                </div>
                <table class="order">
                    <tr>
                        <td>Food</td>
                        <td>Price</td>
                        <!-- <td>Qty.</td> -->
                        <td>Total</td>
                        <td>Order Date</td>
                        <td>Status</td>
                        <td>Customer Name</td>
                        <td>Contact</td>
                        <td>Email</td>
                        <td>Adress</td>
                        <td>Actions</td>
                    </tr>
                </table>
            </div>
    </section>
    <script src="./admin.js"></script>
</body>

</html>
